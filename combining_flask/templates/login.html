{% extends "base.html" %}
{% block content %}
<H3>Login </H3><br>
{{ current_user.name }}
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</div>
<div>
    <form action="{{ url_for('login_post') }}" method="POST">
        <input type="email" name="email" placeholder="Your Email" autofocus="">
        <input type="password" name="password" placeholder="Your Password">
        <label class="checkbox"><input type="checkbox" name="rememberMe">Remember me</label>
        <button class="button">Login</button>
    </form>
</div>
{% endblock content %}
